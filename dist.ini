name = Glib-JSON
version = 0.001
author = Emmanuele Bassi <ebassi@gnome.org>
license = LGPL_2_1
copyright_holder = Emmanuele Bassi
copyright_year = 2014

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
version = 2
[MetaJSON]
[License]
[MakeMaker]
[Manifest]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]

[Prereqs]
Carp = 0
Exporter = 0
Glib::Object::Introspection = 0.016
Glib::IO = 0.001
Test::Simple = 0.96

[MetaResources]
homepage = https://wiki.gnome.org/Projects/JsonGlib
bugtracker.web = https://github.com/ebassi/perl-Glib-JSON/issues
repository.url = https://github.com/ebassi/perl-Glib-JSON.git
repository.web = https://github.com/ebassi/perl-Glib-JSON
repository.type = git

[Git::Check]
changelog = NEWS
[Git::Commit]
changelog = NEWS
commit_msg = Release v%v%n%n%c
[Git::Tag]
signed = 1
[Git::Push]

[NextRelease]
filename = NEWS
format = ## Overview of changes in Glib::JSON %v [%{yyyy-MM-dd}d] ##%n

[TestRelease]
[ConfirmRelease]
;[FakeRelease]
[UploadToCPAN]
